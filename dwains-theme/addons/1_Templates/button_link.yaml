# dwains_theme

type: custom:button-card
show_state: false
styles:
  grid:
    - grid-template-areas: '"i n" "i n" "i n"'
    - grid-template-columns: 25% 75%
    - grid-template-rows: min-content min-content
  card:
    - background-color: var(--dwains-theme-primary)
    - border-radius: 2.5px
    - box-shadow: none
    - width: 250px
    - margin-left: 10px
    - padding-top: 10px
    - padding-bottom: 10px
    - margin-bottom: 5px
  name:
    - font-size: 15px
    - font-weight: bold
    - color: var(--dwains-theme-names)
    - justify-self: start
  state:
    - justify-self: start
    - font-size: 13px
    - color: var(--dwains-theme-names)
  label:
    - padding-top: 0px
    - padding-bottom: 0px
    - font-size: 12px
    - color: var(--dwains-theme-grey)
    - justify-self: start
  icon:
    - color: var(--dwains-theme-accent)
name: {{ name }}
icon: {{ icon }}
color: var(--dwains-theme-accent)
tap_action:
  action: url
  url_path: {{ url }}