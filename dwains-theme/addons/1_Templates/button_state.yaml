# dwains_theme

type: custom:button-card
entity: {{ sensor }}
name: {{ name }}
icon: {{ icon }}
show_state: true
show_label: false
show_name: true
show_entity_picture: true
styles:
  grid:
    - grid-template-areas: '"i n" "i s"'
    - grid-template-columns: 25% 75%
    - grid-template-rows: min-content min-content
  card:
    - background-color: var(--dwains-theme-primary)
    - border-radius: 0
    - box-shadow: none
  name:
    - font-size: 15px
    - font-weight: bold
    - color: var(--dwains-theme-names)
    - justify-self: start
  state:
    - justify-self: start
    - font-size: 13px
    - color: var(--dwains-theme-names)
  label:
    - padding-top: 0px
    - padding-bottom: 0px
    - font-size: 12px
    - color: var(--dwains-theme-grey)
    - justify-self: start
  icon:
    - color: var(--dwains-theme-accent)