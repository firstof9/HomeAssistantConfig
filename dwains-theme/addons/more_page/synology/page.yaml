- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.synology_network_up
      name: Network Up
      animate: true
      decimals: 2
      line_color: "var(--dwains-theme-accent)"
      hours_to_show: 24
      lower_bound: 0
      points_per_hour: 10
      line_width: 3
      align_state: center
      show:
        extrema: true
        average: true
        fill: fade
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.synology_network_down
      name: Network Down
      animate: true
      decimals: 2
      line_color: "var(--dwains-theme-accent)"
      hours_to_show: 24
      lower_bound: 0
      points_per_hour: 10
      line_width: 3
      align_state: center
      show:
        extrema: true
        average: true
        fill: fade

