# dwains_theme

- type: custom:stack-in-card
  mode: vertical
  cards:
    - type: custom:dwains-flexbox-card
      cards:
        - type: custom:dwains-flexbox-card
          item_classes: 'col-xs-12 col-sm-3 col-md-2 col-lg-2'
          cards:
            - type: vertical-stack
              cards:
                - type: markdown
                  style: |
                    ha-card { box-shadow: none; }
                    ha-markdown { padding-bottom: 1px !important; }
                  content: >
                    <img width="125" src="https://brands.home-assistant.io/synology_dsm/logo.png"/><br/>
                    **Synology DS918+ NAS**<br/>
                    **Uptime:** {{ (data | fromjson)['uptime']}}<br/>
                    **DSM Version:** {{ (data | fromjson)['version']}}<br/>
                    {{ (data | fromjson)['status']}}
                - !include
                  - ../../1_Templates/button_link.yaml
                  - name: 'Synology DSM Console'
                    icon: 'mdi:nas'
                    url: http://192.168.1.100:5000
        - type: custom:dwains-flexbox-card
          item_classes: 'col-xs-12 col-sm-9 col-md-10 col-lg-10'
          cards:
            - type: vertical-stack
              item_classes: 'col-xs-12 col-sm-12 col-md-3 col-lg-4'
              cards:
                - type: markdown
                  style: |
                    ha-card { box-shadow: none; }
                    ha-markdown { padding-bottom: 1px !important; }
                  content: >
                    **Server Performance**
                - type: custom:bar-card
                  positions:
                    name: outside
                    value: inside
                  height: 15px
                  width: 75%
                  decimal: 1
                  entities:
                    - entity: sensor.synology_cpu_load_total
                      name: CPU Load
                      icon: mdi:speedometer
                      severity:
                        - color: rgb(26,204,147,0.33)
                          from: 0
                          to: 10
                        - color: rgb(206,133,0,0.60)
                          from: 11
                          to: 25
                        - color: rgb(163,0,0,0.60)
                          from: 26
                          to: 150
                    - entity: sensor.synology_memory_usage_real
                      name: Memory
                      icon: mdi:memory
                      severity:
                        - color: rgb(26,204,147,0.33)
                          from: 0
                          to: 69.9
                        - color: rgb(206,133,0,0.60)
                          from: 70
                          to: 85
                        - color: rgb(163,0,0,0.60)
                          from: 85
                          to: 150
                    - entity: sensor.synology_volume_used_volume_1
                      name: HDD
                      icon: mdi:harddisk
                      severity:
                        - color: rgb(26,204,147,0.33)
                          from: 0
                          to: 69.9
                        - color: rgb(206,133,0,0.60)
                          from: 70
                          to: 85
                        - color: rgb(163,0,0,0.60)
                          from: 85
                          to: 150
                  style: |
