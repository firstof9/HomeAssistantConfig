# dwains_theme

- type: custom:stack-in-card
  cards:
    - type: custom:dwains-flexbox-card
      cards:
        - type: custom:dwains-flexbox-card
          item_classes: 'col-xs-12 col-sm-3 col-md-2 col-lg-1'
          cards:
            - type: vertical-stack
              cards:
                - type: markdown
                  style: |
                    ha-card { box-shadow: none; }
                    ha-markdown { padding-bottom: 1px !important; }
                  content: >
                    <img width="125" src="https://brands.home-assistant.io/sonarr/logo.png"/><br/>
        - type: custom:dwains-flexbox-card
          item_classes: 'col-xs-12 col-sm-9 col-md-10 col-lg-11'
          cards:
            - type: entities
              style: |
                ha-card {
                  background-color: var(--dwains-theme-primary)
                }
                .card-header {
                  padding: 5px 16px;
                  font-size: 18px;
                  font-weight: 700 !important;
                }
                .card-content div {
                    margin: 0 !important;
                }
                #states {
                  padding-top: 0px !important;
                  padding-bottom: 0px !important;
                }
                .secondary {
                  color: darkgray !important;
                  margin-left: 2px !important;
                }
              entities:
                - entity: binary_sensor.vmtbsh01_ha_dockermon_transmission
                  type: custom:multiple-entity-row
                  secondary_info:
                    attribute: status
                  name: Transmission (vmTBSH01, Docker)
                  icon: mdi:transfer-down
                - type: section
                - entity: sensor.transmission_status
                  name: Status
                - type: section
                - entity: sensor.transmission_total_torrents
                  name: Total Torrents
                - entity: sensor.transmission_active_torrents
                  name: Active Torents
                - entity: sensor.transmission_completed_torrents
                  name: Completed Torrents
                - entity: sensor.transmission_paused_torrents
                  name: Paused Torrents
                - entity: sensor.transmission_started_torrents
                  name: Started Torrents
                - type: section
                - entity: sensor.transmission_down_speed
                  name: Download Speed
                - entity: sensor.transmission_up_speed
                  name: Upload Speed
