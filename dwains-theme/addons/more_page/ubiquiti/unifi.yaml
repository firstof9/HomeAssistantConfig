- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-md-6 col-lg-6 col-xl-6'
  cards:
    - type: custom:auto-entities
      filter:
        include:
          - domain: device_tracker
            state: home
            attributes:
              source_type: router
              is_wired: false
      card:
        type: custom:flex-table-card
        title: Connected Devices (WiFi)
        style: |
          ha-card {
            padding-bottom: 10px;
            background-color: var(--dwains-theme-primary)
          }
          .card-header {
            padding: 5px 16px;
            font-size: 18px;
            font-weight: 700 !important;
          }
          # font-family: { var(--primary-font-family);}
          # font-weight: {400 !important;}
        sort_by: ip+
        clickable: true
        css:
          table+: 'border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;'
        columns:
          - name: Name / Host Name
            data: name,hostname
            multi_delimiter: ' / '
          - name: MAC
            attr: mac
          - name: SSID
            attr: essid
          - name: Proto
            attr: radio_proto
          - name: IP
            attr: ip

    - type: custom:auto-entities
      filter:
        include:
          - domain: device_tracker
            state: home
            attributes:
              source_type: router
              is_wired: true
      card:
        type: custom:flex-table-card
        title: Connected Devices (Ethernet)
        style: |
          ha-card {
            padding-bottom: 10px;
            background-color: var(--dwains-theme-primary)
          }
          .card-header {
            padding: 5px 16px;
            font-size: 18px;
            font-weight: 700 !important;
          }
          # font-family: { var(--primary-font-family);}
          # font-weight: {400 !important;}
        sort_by: ip+
        clickable: true
        css:
          table+: 'border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;'
        columns:
          - name: Name / Host Name
            data: name,hostname
            multi_delimiter: ' / '
          - name: MAC
            data: mac
          - name: IP
            data: ip