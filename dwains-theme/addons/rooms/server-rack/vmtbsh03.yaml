      style: |
        ha-card {
          height: 40px;
        }

    - type: 'custom:flex-horseshoe-card'
      entities:
        - entity: sensor.speedtest_download
          decimals: 2
          area: 'Download'
          unit: 'Mbps'
      show:
        horseshoe_style: 'lineargradient'
