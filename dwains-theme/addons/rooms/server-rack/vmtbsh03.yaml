        states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 60
            styles:
              - font-size: 2.5em;
              - color: black;
        areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 35
            styles:
              - font-size: 1.5em;
              - opacity: 0.8;
      horseshoe_scale:
        min: 0
        max: 25
      color_stops:
        16: '#E7FAFC'
        17: '#D0F5FA'
        18: '#B8F0F8'
        19: '#A1EBF6'
        20: '#89E7F4'
        21: '#72E2F2'
        22: '#5ADDF0'
        23: '#43D8EE'
        24: '#2BD3EC'
        25: '#14cfea'
      style: |
        ha-card {
          height: 150px;
        }

    - type: 'custom:flex-horseshoe-card'
      entities:
        - entity: sensor.speedtest_upload
          decimals: 2
          area: 'Upload'
          unit: 'Mbps'
      show:
        horseshoe_style: 'lineargradient'
      layout:
