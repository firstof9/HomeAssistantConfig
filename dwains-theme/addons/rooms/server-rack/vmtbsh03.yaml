      horseshoe_scale:
        min: 0
        max: 6
      color_stops:
        16: '#E7FAFC'
        17: '#D0F5FA'
        18: '#B8F0F8'
        19: '#A1EBF6'
        20: '#89E7F4'
        21: '#72E2F2'
        22: '#5ADDF0'
        23: '#43D8EE'
        24: '#2BD3EC'
        25: '#14cfea'
      style: |
        ha-card {
          height: 150px;
        }

    - type: custom:mini-graph-card
