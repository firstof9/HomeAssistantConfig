# dwains_theme

# Partial - Docker Info
type: vertical-stack
cards:
  - type: markdown
    content: >
      <center>
        <img height="60" src="{{ image }}">
        <h4>{{ name }}<br/>
        Mem: {{ memory }}<br/>
        Net RX: {{ netrx }}<br/>
        Net TX: {{ nettx }}</h4>
      </center>
    style: |
      ha-card {
        box-shadow: none;
        color: teal;
      }
  - type: custom:bar-card
    positions:
      name: 'off'
      value: 'off'
      icon: 'off'
    width: 100%
    height: 10px
    entity: { { status_sensor } }
    tap_action:
      action: call-service
      service: switch.toggle
      service_data:
        entity_id: { { switch } }
    severity:
      - color: red
        from: 0
        to: 0
      - color: rgb(26,204,147,0.33)
        from: 1
        to: 100
    style: |
      ha-card {
        box-shadow: none;
        --paper-item-icon-color: rgb(47,186,229);
        height: 10px;
      }
      bar-card-backgroundbar  {
        margin-top: -47px;
        border-radius: 2.5px;
      }
      bar-card-currentbar  {
        margin-top: -47px;
        border-radius: 2.5px;
      }
